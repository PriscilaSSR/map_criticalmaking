<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI WAR CHEST | SHENZHEN ACTIVATED</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --us-color: #00f2ff;
            --cn-color: #ff2a2a;
            --money-color: #00ff41;  /* Matrix Green for Cash */
            --compute-color: #00b8ff; /* Blue for Compute */
            --user-color: #d600ff;    /* Purple for Users */
            --bg-dark: #050505;
            --panel-bg: rgba(10, 10, 10, 0.95);
            --border: 1px solid #333;
        }

        body { margin: 0; background: var(--bg-dark); font-family: 'JetBrains Mono', monospace; color: #e0e0e0; overflow: hidden; }
        
        #map { height: 100vh; width: 100vw; z-index: 1; filter: grayscale(100%) contrast(1.1) brightness(0.7); }

        /* GRID OVERLAY */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 2;
        }

        /* --- UI PANELS --- */
        .panel {
            position: absolute; z-index: 1000; background: var(--panel-bg);
            border: var(--border); backdrop-filter: blur(5px);
        }

        /* TOP HEADER */
        .header {
            top: 20px; left: 20px; right: 20px; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 2px solid var(--money-color);
        }
        .title-group h1 { margin: 0; font-size: 20px; font-weight: 800; letter-spacing: 2px; color: #fff; text-transform: uppercase; }
        .title-group span { font-size: 10px; color: var(--money-color); letter-spacing: 1px; }

        /* SIDEBAR (THE DOSSIER) */
        .dossier {
            top: 100px; right: 20px; bottom: 30px; width: 400px;
            overflow-y: auto; padding: 0; display: flex; flex-direction: column;
        }

        /* CARD STYLES */
        .card {
            padding: 15px; border-bottom: 1px solid #222;
            transition: background 0.2s; cursor: crosshair;
        }
        .card:hover { background: rgba(255,255,255,0.05); }
        
        .card-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .card-name { font-size: 14px; font-weight: 700; color: #fff; }
        .card-loc { font-size: 9px; color: #666; text-transform: uppercase; }
        
        .stat-row { display: flex; align-items: center; margin-bottom: 6px; font-size: 10px; }
        .stat-label { width: 70px; color: #888; text-align: right; padding-right: 10px; }
        .bar-track { flex-grow: 1; background: #222; height: 4px; position: relative; }
        .bar-fill { height: 100%; position: absolute; left: 0; top: 0; }
        .stat-val { width: 80px; padding-left: 10px; font-weight: bold; }

        /* COLOR CODING CLASSES */
        .c-money { background: var(--money-color); box-shadow: 0 0 8px var(--money-color); }
        .t-money { color: var(--money-color); }
        
        .c-compute { background: var(--compute-color); }
        .t-compute { color: var(--compute-color); }
        
        .c-user { background: var(--user-color); }
        .t-user { color: var(--user-color); }

        .flag-us { border-left: 3px solid var(--us-color); }
        .flag-cn { border-left: 3px solid var(--cn-color); }

        /* FILTERS */
        .controls {
            top: 100px; left: 20px; width: 140px;
            display: flex; flex-direction: column; gap: 5px; padding: 10px;
        }
        .btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px; font-family: inherit; font-size: 10px; cursor: pointer;
            text-align: left; transition: all 0.2s; text-transform: uppercase;
        }
        .btn:hover, .btn.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        /* MARKERS */
        .marker-dot {
            width: 12px; height: 12px; border-radius: 50%;
            background: #000; border: 2px solid #fff;
            box-shadow: 0 0 10px #fff;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* POPUP */
        .leaflet-popup-content-wrapper {
            background: rgba(5,5,5,0.95); border: 1px solid #fff;
            color: #fff; border-radius: 2px; font-family: 'JetBrains Mono';
        }
        .source-link { font-size: 9px; color: #555; text-decoration: none; display: block; margin-top: 5px; }
        .source-link:hover { color: var(--money-color); }
    </style>
</head>
<body>

<div id="map"></div>

<div class="panel header">
    <div class="title-group">
        <h1>Global AI War Chests</h1>
        <span>LIQUID CAPITAL & FIREPOWER // 2026 LIVE DATA</span>
    </div>
    <div style="text-align: right; font-size: 10px;">
        <div style="color: var(--money-color);">â–  WAR CHEST (USD)</div>
        <div style="color: var(--compute-color);">â–  COMPUTE (H100 EQ)</div>
        <div style="color: var(--user-color);">â–  USER BASE (MAU)</div>
    </div>
</div>

<div class="panel controls">
    <div style="font-size:9px; color:#666; margin-bottom:5px;">SECTOR CONTROL</div>
    <button class="btn active" onclick="render('all')">View All</button>
    <button class="btn" onclick="render('US')">USA (Big Spend)</button>
    <button class="btn" onclick="render('CN')">China (Efficiency)</button>
</div>

<div class="panel dossier" id="dossier">
    </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. DATA INTELLIGENCE
    const data = [
        // --- USA ---
        {
            name: "OpenAI", country: "US", lat: 37.76, lng: -122.42,
            money: 22000000000, moneyDisplay: "$22B (Cash)",
            compute: 350000, computeDisplay: "350k H100s",
            users: 800000000, usersDisplay: "800M WAU",
            tech: "GPT-4o / o3",
            source: "https://tracxn.com/d/companies/openai",
            desc: "Raised $6.6B Oct '25 + Softbank $1.5B. Liquid cash heavy."
        },
        {
            name: "xAI (Memphis)", country: "US", lat: 35.14, lng: -90.04,
            money: 20000000000, moneyDisplay: "$20B (Raised)",
            compute: 100000, computeDisplay: "100k Colossus",
            users: 50000000, usersDisplay: "X Integration",
            tech: "Grok 3",
            source: "https://news.crunchbase.com/venture/biggest-funding-rounds-xai-2026/",
            desc: "Jan '26 Round: $20B cash injection directly for compute."
        },
        {
            name: "Google DeepMind", country: "US", lat: 37.40, lng: -122.08,
            money: 185000000000, moneyDisplay: "$185B (Capex)",
            compute: 500000, computeDisplay: "TPU v5p Pods",
            users: 2000000000, usersDisplay: "2B+ (Workspace)",
            tech: "Gemini 1.5 Pro",
            source: "https://www.cnbc.com/2026/02/07/google-microsoft-meta-capex.html",
            desc: "Spending $185B in 2026 Capex alone. Infinite internal cash."
        },
        {
            name: "Meta FAIR", country: "US", lat: 37.45, lng: -122.15,
            money: 123000000000, moneyDisplay: "$123B (Capex)",
            compute: 600000, computeDisplay: "600k H100s",
            users: 3000000000, usersDisplay: "3B+ (Family)",
            tech: "Llama 4",
            source: "https://www.macrotrends.net/stocks/charts/META/meta-platforms/cash-on-hand",
            desc: "Stockpiled 600k H100s. $81B Cash on Hand + $123B Capex budget."
        },

        // --- SHENZHEN (NEW ADDS) ---
        {
            name: "Huawei (Shenzhen)", country: "CN", lat: 22.65, lng: 114.06,
            money: 25000000000, moneyDisplay: "$25B (R&D)",
            compute: 200000, computeDisplay: "Ascend 910C",
            users: 800000000, usersDisplay: "Enterprise/Gov",
            tech: "Pangu 5.0",
            source: "https://www.huawei.com/en/ipr",
            desc: "THE HARDWARE FORTRESS. Investing $25B/yr in R&D. Producing 1.6M Ascend chips/yr."
        },
        {
            name: "Tencent (Shenzhen)", country: "CN", lat: 22.54, lng: 113.93,
            money: 66000000000, moneyDisplay: "$66B (Cash)",
            compute: 80000, computeDisplay: "Hunyuan Cluster",
            users: 1300000000, usersDisplay: "1.3B (WeChat)",
            tech: "Hunyuan Video",
            source: "https://www.static.www.tencent.com/uploads/2025/05/14/ee0333e84ef3636e45bd394cd0815f08.pdf",
            desc: "The Sleeping Giant. $66B Cash on hand. Hunyuan Video is SOTA."
        },
        
        // --- CHINA (REST) ---
        {
            name: "DeepSeek (Hangzhou)", country: "CN", lat: 30.27, lng: 120.15,
            money: 6000000, moneyDisplay: "$6M (Train Cost)",
            compute: 2048, computeDisplay: "2k H800s",
            users: 96000000, usersDisplay: "96M MAU",
            tech: "DeepSeek-R1",
            source: "https://www.piie.com/blogs/realtime-economics/2026/deepseek-shock",
            desc: "The Anomaly. Trained on $6M compute. Disruptive efficiency."
        },
        {
            name: "Alibaba Cloud", country: "CN", lat: 30.25, lng: 120.20,
            money: 85000000000, moneyDisplay: "$85B (Cash)",
            compute: 100000, computeDisplay: "Apsara Cloud",
            users: 600000000, usersDisplay: "Enterprise King",
            tech: "Qwen 2.5",
            source: "https://www.macrotrends.net/stocks/charts/BABA/alibaba/cash-on-hand",
            desc: "Massive R&D budget. Qwen is the Llama of China."
        }
    ];

    // 2. MAP SETUP
    const map = L.map('map', { zoomControl: false, center: [35, 175], zoom: 3, minZoom: 2 });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: 'Â© OpenStreetMap, Â© CARTO' }).addTo(map);

    // 3. SCALING LOGIC
    const maxMoney = Math.max(...data.map(d => d.money));
    const maxCompute = Math.max(...data.map(d => d.compute));
    const maxUsers = Math.max(...data.map(d => d.users));

    function render(filter) {
        // Clear existing
        document.getElementById('dossier').innerHTML = '';
        map.eachLayer(layer => { if (layer instanceof L.Marker) map.removeLayer(layer); });

        data.forEach(d => {
            if (filter !== 'all' && d.country !== filter) return;

            const color = d.country === 'US' ? '#00f2ff' : '#ff2a2a';
            const flagClass = d.country === 'US' ? 'flag-us' : 'flag-cn';

            // MARKER
            const icon = L.divIcon({
                className: 'custom',
                html: `<div class="marker-dot" style="border-color:${color}; box-shadow:0 0 10px ${color}"></div>`,
                iconSize: [12, 12]
            });

            L.marker([d.lat, d.lng], { icon: icon }).addTo(map).bindPopup(`
                <div style="min-width:200px">
                    <strong style="color:${color}; font-size:14px">${d.name}</strong><br>
                    <div style="font-size:10px; color:#aaa; margin-top:5px">${d.desc}</div>
                    <hr style="border:0; border-top:1px solid #333; margin:8px 0">
                    <div style="font-size:11px">
                        <span style="color:var(--money-color)">$</span> ${d.moneyDisplay}<br>
                        <span style="color:var(--compute-color)">GPU</span> ${d.computeDisplay}<br>
                        <span style="color:var(--user-color)">USR</span> ${d.usersDisplay}
                    </div>
                    <a href="${d.source}" target="_blank" class="source-link">ðŸ”— VERIFY DATA</a>
                </div>
            `);

            // SIDEBAR CARD
            const card = document.createElement('div');
            card.className = `card ${flagClass}`;
            card.onclick = () => map.flyTo([d.lat, d.lng], 10);
            
            // Calc Percentages
            const pctMoney = (d.money / maxMoney) * 100;
            const pctCompute = (d.compute / maxCompute) * 100;
            const pctUsers = (d.users / maxUsers) * 100;

            card.innerHTML = `
                <div class="card-header">
                    <span class="card-name">${d.name} <span style="font-size:10px; color:#666">(${d.tech})</span></span>
                    <span class="card-loc">${d.country}</span>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">WAR CHEST</div>
                    <div class="bar-track"><div class="bar-fill c-money" style="width:${pctMoney}%"></div></div>
                    <div class="stat-val t-money">${d.moneyDisplay}</div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">COMPUTE</div>
                    <div class="bar-track"><div class="bar-fill c-compute" style="width:${pctCompute}%"></div></div>
                    <div class="stat-val t-compute">${d.computeDisplay}</div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">USERS</div>
                    <div class="bar-track"><div class="bar-fill c-user" style="width:${pctUsers}%"></div></div>
                    <div class="stat-val t-user">${d.usersDisplay}</div>
                </div>
                
                <div style="margin-top:5px; text-align:right;">
                     <a href="${d.source}" target="_blank" class="source-link" onclick="event.stopPropagation()">[SOURCE]</a>
                </div>
            `;
            
            document.getElementById('dossier').appendChild(card);
        });
    }

    render('all');

    // Draw connection lines
    L.polyline([[37.77, -122.41], [35.14, -90.04]], { color: '#00f2ff', weight: 1, opacity: 0.1, dashArray: '5,5' }).addTo(map);
    L.polyline([[39.90, 116.40], [30.27, 120.15]], { color: '#ff2a2a', weight: 1, opacity: 0.1, dashArray: '5,5' }).addTo(map);
    L.polyline([[30.27, 120.15], [22.54, 113.93]], { color: '#ff2a2a', weight: 1, opacity: 0.1, dashArray: '5,5' }).addTo(map);

</script>
</body>
</html>
