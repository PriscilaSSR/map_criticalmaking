<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI COMMAND CENTER | 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --us-color: #00f2ff;
            --cn-color: #ff2a2a;
            --money-color: #00ff41;
            --compute-color: #00b8ff;
            --user-color: #d600ff;
            --bg-dark: #050505;
            --panel-bg: rgba(12, 12, 12, 0.95);
            --border: 1px solid rgba(255,255,255,0.15);
        }

        body { margin: 0; background: var(--bg-dark); font-family: 'JetBrains Mono', monospace; color: #e0e0e0; overflow: hidden; }
        
        #map { height: 100vh; width: 100vw; z-index: 1; filter: grayscale(100%) contrast(1.2) brightness(0.6); }

        /* HUD OVERLAY */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; pointer-events: none; z-index: 2;
        }

        /* --- UI PANELS --- */
        .panel { position: absolute; z-index: 1000; background: var(--panel-bg); border: var(--border); backdrop-filter: blur(10px); }

        /* HEADER */
        .header {
            top: 20px; left: 20px; right: 20px; height: 60px;
            display: flex; align-items: center; justify-content: space-between; padding: 0 25px;
            border-bottom: 2px solid var(--money-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .title h1 { margin: 0; font-size: 20px; font-weight: 800; letter-spacing: 2px; color: #fff; text-transform: uppercase; }

        /* METRIC TOGGLES */
        .metric-toggles { display: flex; gap: 8px; }
        .m-btn {
            background: rgba(0,0,0,0.6); border: 1px solid #333; color: #777;
            padding: 8px 14px; cursor: pointer; font-family: inherit; font-size: 11px; font-weight: 700;
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 0.5px;
            display: flex; align-items: center; gap: 6px;
        }
        .m-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .m-btn.active.money { border-color: var(--money-color); color: var(--money-color); background: rgba(0, 255, 65, 0.05); box-shadow: 0 0 10px rgba(0, 255, 65, 0.15); }
        .m-btn.active.compute { border-color: var(--compute-color); color: var(--compute-color); background: rgba(0, 184, 255, 0.05); box-shadow: 0 0 10px rgba(0, 184, 255, 0.15); }
        .m-btn.active.users { border-color: var(--user-color); color: var(--user-color); background: rgba(214, 0, 255, 0.05); box-shadow: 0 0 10px rgba(214, 0, 255, 0.15); }

        /* SIDEBAR LIST */
        .dossier {
            top: 100px; right: 20px; bottom: 30px; width: 380px;
            overflow-y: auto; display: flex; flex-direction: column; gap: 4px;
        }
        .card {
            padding: 12px 15px; border-bottom: 1px solid #222; cursor: pointer;
            transition: all 0.2s; position: relative; overflow: hidden;
            background: rgba(255,255,255,0.02);
        }
        .card:hover { background: rgba(255,255,255,0.06); border-left: 2px solid #fff; }
        
        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
        .card-name { font-size: 13px; font-weight: 800; color: #fff; }
        .card-val { font-size: 14px; font-weight: 800; font-family: 'JetBrains Mono'; }
        
        .card-meta { font-size: 10px; color: #888; margin-bottom: 6px; display: flex; gap: 10px; }
        .meta-tag { background: #222; padding: 2px 6px; border-radius: 3px; color: #ccc; }
        
        .card-desc { font-size: 10px; color: #666; line-height: 1.4; margin-bottom: 6px; }
        .source-link { font-size: 9px; color: #444; text-decoration: none; border-bottom: 1px dotted #444; transition: 0.2s; }
        .source-link:hover { color: #fff; border-color: #fff; }

        /* FILTERS (LEFT) */
        .controls { top: 100px; left: 20px; display: flex; flex-direction: column; gap: 5px; width: 130px; padding: 10px; }
        .f-btn {
            background: transparent; border: 1px solid #333; color: #666; padding: 8px;
            cursor: pointer; text-align: left; font-family: inherit; font-size: 10px; text-transform: uppercase;
        }
        .f-btn:hover, .f-btn.active { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }

        /* MAP BUBBLES */
        .bubble-label {
            background: rgba(0,0,0,0.9); color: #fff; padding: 4px 8px; border-radius: 2px;
            font-size: 10px; border: 1px solid #444; white-space: nowrap; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>

    </div>
</div>

<div class="panel controls">

    <button class="f-btn active" onclick="setFilter('all')">Global View</button>
    <button class="f-btn" onclick="setFilter('US')">USA Forces</button>
    <button class="f-btn" onclick="setFilter('CN')">China Forces</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        // === CHINA ===
        { 
            name: "ByteDance", country: "CN", lat: 39.98, lng: 116.32,

        {

        },
        {

        },
        { 
            name: "MiniMax", country: "CN", lat: 31.23, lng: 121.47, 
            money: 11.4, moneyStr: "$11.4B (Val)",
            compute: 15, computeStr: "15k GPUs",
            users: 40, usersStr: "40M (Char)",
            tech: "abab 6.5",
            source: "https://hkex.com.hk",
            desc: "IPO'd Jan '26 in HK. Focus on Character AI and RPGs."
        },
        { 
            name: "Zhipu AI", country: "CN", lat: 39.99, lng: 116.33, 
            money: 4.4, moneyStr: "$4.4B (Val)",
            compute: 12, computeStr: "12k GPUs",
            users: 25, usersStr: "25M (Gov)",
            tech: "GLM-4",
            source: "https://hkex.com.hk",
            desc: "Academic powerhouse (Tsinghua). Strong government contracts."
        }
    ];

    // --- 2. STATE CONFIG ---
    let currentMode = 'money';
    let currentFilter = 'all';
    
    const modes = {
        money: { color: '#00ff41', key: 'money', label: 'WAR CHEST', unit: 'B', max: 185, strKey: 'moneyStr' },
        compute: { color: '#00b8ff', key: 'compute', label: 'COMPUTE', unit: 'k', max: 600, strKey: 'computeStr' },
        users: { color: '#d600ff', key: 'users', label: 'USERS', unit: 'M', max: 3000, strKey: 'usersStr' }
    };

    // --- 3. MAP ENGINE ---
    const map = L.map('map', { zoomControl: false, center: [35, 175], zoom: 3, minZoom: 2 });
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);
    const markersLayer = L.layerGroup().addTo(map);

    // --- 4. RENDERER ---
    function render() {
        markersLayer.clearLayers();
        const dossier = document.getElementById('dossier');
        dossier.innerHTML = '';
        const cfg = modes[currentMode];
        
        // Sort DESC
        const sortedData = [...data].sort((a, b) => b[cfg.key] - a[cfg.key]);

        sortedData.forEach(d => {
            if (currentFilter !== 'all' && d.country !== currentFilter) return;

            // BUBBLE SIZE
            const val = d[cfg.key];
            let radius = Math.sqrt(val / cfg.max) * 60; 
            if (radius < 5) radius = 5; 

            // MAP MARKER
            const circle = L.circleMarker([d.lat, d.lng], {
                radius: radius,
                fillColor: cfg.color, color: cfg.color, weight: 1, opacity: 0.8, fillOpacity: 0.15
            });

            // HOVER TOOLTIP
            circle.bindTooltip(`
                <div style="text-align:center">
                    <div style="font-weight:800; color:${cfg.color}">${d.name}</div>
                    <div style="font-size:10px">${d[cfg.strKey]}</div>
                </div>
            `, { permanent: false, direction: "top", className: "bubble-label" });

            // POPUP WITH RICH DATA
            const popupContent = `
                <div style="min-width:200px">
                    <h3 style="margin:0; color:${cfg.color}">${d.name}</h3>
                    <div style="font-size:10px; color:#aaa; margin-bottom:8px">${d.country === 'US' ? 'UNITED STATES' : 'CHINA'}</div>
                    <div style="font-size:12px; font-weight:bold; margin-bottom:5px">${d.tech}</div>
                    <p style="font-size:11px; margin:0 0 8px 0; line-height:1.4">${d.desc}</p>
                    <div style="background:rgba(255,255,255,0.1); padding:5px; border-radius:4px; font-size:11px">
                        <strong>${cfg.label}:</strong> <span style="color:${cfg.color}">${d[cfg.strKey]}</span>
                    </div>
                </div>
            `;
            circle.bindPopup(popupContent);
            circle.on('click', () => map.flyTo([d.lat, d.lng], 6));
            circle.addTo(markersLayer);

            // SIDEBAR CARD
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-top">
                    <span class="card-name">${d.name}</span>
                    <span class="card-val" style="color:${cfg.color}">${d[cfg.strKey]}</span>
                </div>
                <div class="card-meta">
                    <span class="meta-tag" style="border:1px solid ${d.country==='US'?'#00f2ff':'#ff2a2a'}">${d.country}</span>
                    <span class="meta-tag">${d.tech}</span>
                </div>
                <div class="card-desc">${d.desc}</div>
                
                <div style="background:#222; height:3px; margin:8px 0; width:100%">
                    <div style="background:${cfg.color}; height:100%; width:${(val/cfg.max)*100}%"></div>
                </div>
                
                <a href="${d.source}" target="_blank" class="source-link">VERIFY SOURCE â†’</a>
            `;
            card.onclick = () => {
                map.flyTo([d.lat, d.lng], 6);
                circle.openPopup();
            };
            dossier.appendChild(card);
        });
    }

    // --- 5. INTERACTION HANDLERS ---
    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.m-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`.m-btn.${mode}`).classList.add('active');
        document.querySelector('.header').style.borderColor = modes[mode].color;
        render();
    }

    function setFilter(filter) {
        currentFilter = filter;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        render();
    }

    render();

    // CONNECTORS
    L.polyline([[37.77, -122.41], [35.14, -90.04]], { color: '#00f2ff', weight: 1, opacity: 0.1, dashArray: '4,4' }).addTo(map);
    L.polyline([[39.90, 116.40], [22.54, 113.93]], { color: '#ff2a2a', weight: 1, opacity: 0.1, dashArray: '4,4' }).addTo(map);

</script>
