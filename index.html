<!DOCTYPE html>
<html>
<head>
    <title>AI Clusters: USA vs China</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #0b0b0b; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100vw; background: #0b0b0b; }
        
        .custom-legend {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(15, 15, 15, 0.85);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            color: white;
            backdrop-filter: blur(8px);
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; font-weight: 300; color: #00f2ff; text-transform: uppercase; letter-spacing: 2px; }
        .item { margin: 8px 0; display: flex; align-items: center; font-size: 14px; }
        .circle { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; }
        
        /* Glow animations for the points */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="custom-legend">
    <h2>AI Hub Network</h2>
    <div class="item"><div class="circle" style="background: #00f2ff; box-shadow: 0 0 8px #00f2ff;"></div> USA (Foundation Models)</div>
    <div class="item"><div class="circle" style="background: #ff3e3e; box-shadow: 0 0 8px #ff3e3e;"></div> China (Hardware & Vertical AI)</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize map with a dark, minimalist theme
    var map = L.map('map', {
        zoomControl: false,
        attributionControl: false
    }).setView([30, 10], 3);

    // Use CartoDB's Dark Matter tiles (No token required!)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19
    }).addTo(map);

    const hubs = [
        { name: "Silicon Valley", coords: [37.38, -122.08], country: "USA", info: "OpenAI, Meta, NVIDIA" },
        { name: "Seattle", coords: [47.60, -122.33], country: "USA", info: "Microsoft, Amazon" },
        { name: "New York", coords: [40.71, -74.00], country: "USA", info: "Hugging Face, Fintech AI" },
        { name: "Beijing", coords: [39.90, 116.40], country: "China", info: "Baidu, ByteDance, Zhipu" },
        { name: "Shenzhen", coords: [22.54, 114.05], country: "China", info: "Tencent, DJI, Huawei" },
        { name: "Hangzhou", coords: [30.27, 120.15], country: "China", info: "Alibaba, Ant Group" }
    ];

    hubs.forEach(hub => {
        const color = hub.country === "USA" ? "#00f2ff" : "#ff3e3e";
        
        // Add a "Glow" effect using a simple CircleMarker
        L.circleMarker(hub.coords, {
            radius: 12,
            fillColor: color,
            color: color,
            weight: 1,
            fillOpacity: 0.2
        }).addTo(map);

        // Add the solid center point
        L.circleMarker(hub.coords, {
            radius: 5,
            fillColor: "white",
            color: color,
            weight: 2,
            fillOpacity: 1
        }).addTo(map)
          .bindPopup(`<b style="color:#333">${hub.name}</b><br>${hub.info}`);
    });

</script>
</body>
</html>
