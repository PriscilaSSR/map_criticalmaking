<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Strategic Web: Open Source & Capital Flows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Palette: Stratosphere Dark with Neon Accents -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-bg': '#020408',
                        'space-panel': 'rgba(15, 23, 42, 0.95)',
                        'flow-gold': '#fbbf24',   // Capital
                        'flow-red': '#f87171',    // Law
                        'flow-cyan': '#22d3ee',   // Material
                        'flow-purple': '#c084fc', // Open Source
                        'flow-border': 'rgba(255,255,255,0.1)'
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #020408; color: #e2e8f0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        .mode-btn {
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .mode-btn:hover { background: rgba(255,255,255,0.05); }
        .mode-btn.active-gold { border-left-color: #fbbf24; background: linear-gradient(90deg, rgba(251, 191, 36, 0.1), transparent); }
        .mode-btn.active-red { border-left-color: #f87171; background: linear-gradient(90deg, rgba(248, 113, 113, 0.1), transparent); }
        .mode-btn.active-cyan { border-left-color: #22d3ee; background: linear-gradient(90deg, rgba(34, 211, 238, 0.1), transparent); }
        .mode-btn.active-purple { border-left-color: #c084fc; background: linear-gradient(90deg, rgba(192, 132, 252, 0.1), transparent); }
        
        .intel-scroll::-webkit-scrollbar { width: 4px; }
        .intel-scroll::-webkit-scrollbar-track { background: transparent; }
        .intel-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 2px; }
    </style>
</head>
<body class="h-screen w-screen relative">

    <!-- Full Screen Map Container -->
    <div id="cross-border-map" class="absolute inset-0 z-0"></div>

    <!-- Header Overlay -->
    <div class="absolute top-0 left-0 w-full z-10 p-6 pointer-events-none flex justify-between items-start">
        <div class="pointer-events-auto">
            <h1 class="text-2xl font-black uppercase tracking-widest text-white flex items-center gap-3">
                <i class="fa-solid fa-circle-nodes text-indigo-500"></i>
                Global AI <span class="text-slate-500">Strategic Web</span>
            </h1>
            <p class="text-xs font-mono text-indigo-400 mt-1">Interdependency Tracker (2021-2025)</p>
        </div>
        
        <!-- Legend/Key -->
        <div class="glass-panel rounded-lg p-3 pointer-events-auto">
            <div class="text-[10px] font-bold uppercase text-slate-500 mb-2">Active Flow Layers</div>
            <div class="flex gap-4">
                <div class="flex items-center gap-2 text-xs font-bold text-flow-gold"><div class="w-2 h-2 rounded-full bg-flow-gold"></div> Capital</div>
                <div class="flex items-center gap-2 text-xs font-bold text-flow-red"><div class="w-2 h-2 rounded-full bg-flow-red"></div> Law</div>
                <div class="flex items-center gap-2 text-xs font-bold text-flow-cyan"><div class="w-2 h-2 rounded-full bg-flow-cyan"></div> Chips</div>
                <div class="flex items-center gap-2 text-xs font-bold text-flow-purple"><div class="w-2 h-2 rounded-full bg-flow-purple"></div> Open Source</div>
            </div>
        </div>
    </div>

    <!-- Left Control Panel (Layer Selection) -->
    <div class="absolute left-6 top-32 z-10 w-72 glass-panel bg-space-panel rounded-xl overflow-hidden flex flex-col pointer-events-auto">
        <div class="p-4 border-b border-flow-border bg-black/20">
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider">Select Strategic Lens</h2>
        </div>
        
        <button onclick="updateMap('open_source')" id="btn-open_source" class="mode-btn active-purple w-full text-left p-4 group">
            <div class="flex justify-between items-center mb-1">
                <span class="font-bold text-flow-purple text-sm group-hover:text-white transition-colors">Open Source & Innovation</span>
                <i class="fa-solid fa-code-branch text-flow-purple/50"></i>
            </div>
            <p class="text-[10px] text-slate-400 leading-tight">Weight leakage, Hugging Face, & DeepSeek.</p>
        </button>

        <button onclick="updateMap('capital')" id="btn-capital" class="mode-btn w-full text-left p-4 group">
            <div class="flex justify-between items-center mb-1">
                <span class="font-bold text-flow-gold text-sm group-hover:text-white transition-colors">Capital Flows</span>
                <i class="fa-solid fa-coins text-flow-gold/50"></i>
            </div>
            <p class="text-[10px] text-slate-400 leading-tight">Sovereign Wealth, SoftBank, & G42.</p>
        </button>

        <button onclick="updateMap('material')" id="btn-material" class="mode-btn w-full text-left p-4 group">
            <div class="flex justify-between items-center mb-1">
                <span class="font-bold text-flow-cyan text-sm group-hover:text-white transition-colors">Material Supply Chain</span>
                <i class="fa-solid fa-microchip text-flow-cyan/50"></i>
            </div>
            <p class="text-[10px] text-slate-400 leading-tight">ASML, TSMC, Malaysia Packaging, & Energy.</p>
        </button>

        <button onclick="updateMap('law')" id="btn-law" class="mode-btn w-full text-left p-4 group">
            <div class="flex justify-between items-center mb-1">
                <span class="font-bold text-flow-red text-sm group-hover:text-white transition-colors">Regulatory Reach</span>
                <i class="fa-solid fa-scale-balanced text-flow-red/50"></i>
            </div>
            <p class="text-[10px] text-slate-400 leading-tight">Brussels Effect, China Labeling, & Brazil.</p>
        </button>

        <div class="p-3 bg-black/40 text-[9px] text-slate-600 font-mono border-t border-flow-border text-center">
            INTELLIGENCE: ETO, OECD, IAPP, TORTOISE
        </div>
    </div>

    <!-- Right Intel Panel (Contextual Details) -->
    <div class="absolute right-6 top-32 bottom-12 z-10 w-96 glass-panel bg-space-panel rounded-xl flex flex-col pointer-events-auto">
        <div class="p-5 border-b border-flow-border flex justify-between items-center bg-black/20">
            <h2 class="text-xs font-black text-white uppercase tracking-wider">Strategic Analysis</h2>
            <div id="layer-badge" class="px-2 py-0.5 rounded text-[10px] font-bold uppercase bg-flow-purple/10 text-flow-purple border border-flow-purple/20">Innovation</div>
        </div>

        <!-- Scrollable Content Area -->
        <div id="intel-content" class="flex-grow p-6 overflow-y-auto intel-scroll space-y-6">
            <!-- Content Injected via JS -->
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const mapData = {
            open_source: {
                color: '#c084fc',
                label: 'Open Source',
                flows: [
                    { 
                        from: {name: "Hugging Face (Paris/NYC)", lat: 48.8, lon: 2.3}, 
                        to: {name: "Global Devs", lat: 20.0, lon: 0.0}, 
                        desc: "The Central Hub",
                        val: "1M+ Models",
                        details: "Hugging Face acts as the 'Switzerland' of AI, hosting weights from Meta, Mistral, and Google. It is the primary artery for global open-source proliferation, defying export controls."
                    },
                    { 
                        from: {name: "Meta (USA)", lat: 37.4, lon: -122.1}, 
                        to: {name: "China (Alibaba/01.AI)", lat: 30.2, lon: 120.1}, 
                        desc: "Llama Weight Leakage",
                        val: "Foundation",
                        details: "Despite US export controls on chips, Meta's Llama model weights are open. Chinese firms (01.AI, Alibaba) use Llama architecture as the foundation for their own 'sovereign' models."
                    },
                    { 
                        from: {name: "Mistral (France)", lat: 48.8, lon: 2.3}, 
                        to: {name: "USA (Microsoft)", lat: 47.6, lon: -122.3}, 
                        desc: "Mixtral Partnership",
                        val: "Strategic",
                        details: "France's champion Mistral provides open-weights but partnered with Microsoft for distribution, illustrating the tension between open ideals and hyperscaler infrastructure."
                    },
                    { 
                        from: {name: "DeepSeek (China)", lat: 30.2, lon: 120.1}, 
                        to: {name: "Western Academia", lat: 42.3, lon: -71.0}, 
                        desc: "Architecture Innovation",
                        val: "MoE Efficiency",
                        details: "China's DeepSeek-V2 has innovated in 'Mixture of Experts' efficiency, influencing Western academic research and proving that innovation flows West-to-East AND East-to-West."
                    },
                     { 
                        from: {name: "Stability AI (UK)", lat: 51.5, lon: -0.1}, 
                        to: {name: "Global Creative", lat: 35.6, lon: 139.6}, 
                        desc: "Stable Diffusion",
                        val: "Generative",
                        details: "UK-based Stability AI democratized image generation globally, forcing closed competitors (Midjourney/DALL-E) to accelerate features."
                    }
                ],
                intel: [
                    {
                        title: "The Uncontrollable Leak",
                        text: "While governments choke hardware supply chains (chips), the software layer (weights) is fluid. Once a model like Llama 3 or Mistral Large is released, it is instantly mirrored globally, bypassing US/China firewalls."
                    },
                    {
                        title: "Hubs vs. Hyperscalers",
                        text: "A new power struggle exists between the 'Open Hubs' (Hugging Face, GitHub) and 'Walled Gardens' (OpenAI, Google). Open Source is the primary mechanism for the Global South to close the AI gap without buying expensive APIs."
                    }
                ]
            },
            capital: {
                color: '#fbbf24',
                label: 'Capital Flows',
                flows: [
                    { 
                        from: {name: "SoftBank (Japan)", lat: 35.6, lon: 139.6}, 
                        to: {name: "Arm (UK)", lat: 52.2, lon: 0.1}, 
                        desc: "Strategic Ownership",
                        val: "90% Stake",
                        details: "Japanese capital controls the architectural standard (Arm) for nearly all mobile and IoT chips globally, illustrating Asian capital's grip on Western IP."
                    },
                    { 
                        from: {name: "G42 (UAE)", lat: 24.4, lon: 54.3}, 
                        to: {name: "Cerebras (USA)", lat: 37.3, lon: -122.0}, 
                        desc: "Sovereign Compute Deal",
                        val: "$900M+",
                        details: "The UAE is trading capital for hardware access. By investing in Cerebras, G42 secures a non-Nvidia supply chain for its 'Jais' Arabic LLM."
                    },
                    { 
                        from: {name: "Andreessen Horowitz (USA)", lat: 37.4, lon: -122.1}, 
                        to: {name: "Mistral (France)", lat: 48.8, lon: 2.3}, 
                        desc: "Series A Lead",
                        val: "€385M Round",
                        details: "US Venture Capital is aggressively entering the European market to ensure they own a stake in the 'European OpenAI' alternative."
                    },
                    { 
                        from: {name: "Canada (Pension Funds)", lat: 43.6, lon: -79.3}, 
                        to: {name: "Cohere (Canada)", lat: 43.6, lon: -79.3}, 
                        desc: "Domestic Defense",
                        val: "$500M",
                        details: "Canadian capital is rallying around Cohere to prevent it from being absorbed by US tech giants, creating a rare 'stay-at-home' unicorn."
                    }
                ],
                intel: [
                    {
                        title: "The Sovereign Pivot",
                        text: "2024-2025 has seen the rise of 'Nation-State VC'. Countries like UAE, Saudi Arabia, and France are using sovereign funds to buy their way into the AI table, fearing that relying on US private VC leaves them vulnerable."
                    }
                ]
            },
            material: {
                color: '#22d3ee',
                label: 'Material Chain',
                flows: [
                    { 
                        from: {name: "ASML (Netherlands)", lat: 51.4, lon: 5.4}, 
                        to: {name: "TSMC (Taiwan)", lat: 23.0, lon: 120.2}, 
                        desc: "EUV Lithography",
                        val: "Monopoly",
                        details: "The single most critical flow in AI. Without ASML's EUV machines moving to Taiwan, no sub-5nm chips (Nvidia H100s) can be manufactured."
                    },
                    { 
                        from: {name: "Malaysia (Penang)", lat: 5.4, lon: 100.3}, 
                        to: {name: "Global Market", lat: 20.0, lon: 0.0}, 
                        desc: "Packaging & Testing",
                        val: "Backend Hub",
                        details: "Malaysia has become the global chokepoint for 'Packaging'—the final step of chip making. Intel and Infineon rely heavily on Penang facilities."
                    },
                    { 
                        from: {name: "Nvidia (USA)", lat: 37.3, lon: -121.9}, 
                        to: {name: "TSMC (Taiwan)", lat: 23.0, lon: 120.2}, 
                        desc: "Fabless Dependency",
                        val: "IP Transfer",
                        details: "Nvidia sends blueprints, not chips. This total reliance on Taiwanese foundries is the primary geopolitical risk factor for the US AI sector."
                    },
                    { 
                        from: {name: "South Korea (Samsung/SK)", lat: 37.5, lon: 127.0}, 
                        to: {name: "Nvidia (USA)", lat: 37.3, lon: -121.9}, 
                        desc: "HBM Memory Flow",
                        val: "Critical",
                        details: "AI chips require High Bandwidth Memory (HBM). South Korea (SK Hynix) holds a near-monopoly on this specific component needed for H100s."
                    }
                ],
                intel: [
                    {
                        title: "The Fragile Chain",
                        text: "The AI supply chain is not resilient; it is hyper-efficient. A disruption in Dutch lithography, Taiwanese fabrication, or Malaysian packaging halts global AI progress immediately."
                    }
                ]
            },
            law: {
                color: '#f87171',
                label: 'Regulatory Reach',
                flows: [
                    { 
                        from: {name: "EU (Brussels)", lat: 50.8, lon: 4.3}, 
                        to: {name: "GitHub/Hugging Face", lat: 37.7, lon: -122.4}, 
                        desc: "GPAI Transparency",
                        val: "AI Act",
                        details: "The EU AI Act mandates detailed technical documentation for 'General Purpose AI'. This forces US open-source platforms to effectively police compliance or risk EU fines."
                    },
                    { 
                        from: {name: "China (Beijing)", lat: 39.9, lon: 116.4}, 
                        to: {name: "Domestic Devs", lat: 35.0, lon: 105.0}, 
                        desc: "Generative Measures",
                        val: "Censorship",
                        details: "China's 'Interim Measures' effectively ban anonymous open-source contribution for generative models, forcing developers to register algorithms with the CAC."
                    },
                    { 
                        from: {name: "California (Sacramento)", lat: 38.5, lon: -121.4}, 
                        to: {name: "US Tech Sector", lat: 37.7, lon: -122.4}, 
                        desc: "SB 1047 (Vetoed/Influence)",
                        val: "Safety",
                        details: "While vetoed in 2024, the push for California's safety bill signaled to the world that the US 'home base' is considering liability for open-model release."
                    }
                ],
                intel: [
                    {
                        title: "Regulatory Fragmentation",
                        text: "We are seeing a 'Splinternet' of AI Law. The EU focuses on Rights, China on Social Stability, and the US on National Security. Open Source developers are caught in the crossfire."
                    }
                ]
            }
        };

        let currentMode = 'open_source';

        function initMap() {
            updateMap(currentMode);
        }

        function updateMap(mode) {
            currentMode = mode;
            const data = mapData[mode];
            
            // UI Updates
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active-gold', 'active-red', 'active-cyan', 'active-purple'));
            const activeClass = mode === 'capital' ? 'active-gold' : mode === 'law' ? 'active-red' : mode === 'material' ? 'active-cyan' : 'active-purple';
            document.getElementById(`btn-${mode}`).classList.add(activeClass);

            // Badge Update
            const badge = document.getElementById('layer-badge');
            badge.innerText = data.label;
            badge.style.color = data.color;
            badge.style.borderColor = data.color;
            badge.style.backgroundColor = `${data.color}20`;

            renderIntel(data);

            // PLOTLY MAP CONFIG
            const traces = [];

            // 1. Flow Lines (Curved visual via Plotly)
            data.flows.forEach(flow => {
                traces.push({
                    type: 'scattergeo',
                    locationmode: 'ISO-3',
                    lat: [flow.from.lat, flow.to.lat],
                    lon: [flow.from.lon, flow.to.lon],
                    mode: 'lines',
                    line: { width: 1.5, color: data.color },
                    opacity: 0.5,
                    hoverinfo: 'none'
                });

                // End Marker (Arrow-ish)
                traces.push({
                    type: 'scattergeo',
                    lat: [flow.to.lat],
                    lon: [flow.to.lon],
                    mode: 'markers',
                    marker: { size: 6, color: data.color, symbol: 'triangle-up' },
                    hoverinfo: 'text',
                    text: `${flow.desc} -> ${flow.to.name}`
                });
            });

            // 2. Nodes
            const uniqueNodes = new Map();
            data.flows.forEach(f => {
                uniqueNodes.set(f.from.name, f.from);
                uniqueNodes.set(f.to.name, f.to);
            });

            const nodeLat = [], nodeLon = [], nodeText = [];
            uniqueNodes.forEach(n => {
                nodeLat.push(n.lat);
                nodeLon.push(n.lon);
                nodeText.push(n.name);
            });

            traces.push({
                type: 'scattergeo',
                lat: nodeLat,
                lon: nodeLon,
                mode: 'markers+text',
                text: nodeText,
                textposition: 'top center',
                marker: {
                    size: 8,
                    color: '#ffffff',
                    line: {color: data.color, width: 2}
                },
                textfont: { color: '#cbd5e1', size: 9, family: 'Inter' },
                hoverinfo: 'text'
            });

            const layout = {
                geo: {
                    scope: 'world',
                    projection: { type: 'orthographic' },
                    showland: true,
                    landcolor: '#0f172a', // Map land color
                    countrycolor: '#334155', // Borders
                    showocean: true,
                    oceancolor: '#020408',
                    showlakes: false,
                    bgcolor: 'rgba(0,0,0,0)',
                    rotation: {lon: 0, lat: 20}
                },
                margin: { l: 0, r: 0, t: 0, b: 0 },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                showlegend: false,
                dragmode: 'pan'
            };

            Plotly.newPlot('cross-border-map', traces, layout, { responsive: true, displayModeBar: false });
        }

        function renderIntel(data) {
            const container = document.getElementById('intel-content');
            
            const flowsHtml = data.flows.map(f => `
                <div class="bg-black/40 rounded-lg p-3 border-l-2 hover:bg-white/5 transition-colors cursor-default" style="border-color: ${data.color}">
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-bold text-white">${f.from.name} <i class="fa-solid fa-arrow-right text-[9px] mx-1 text-slate-500"></i> ${f.to.name}</span>
                        <span class="text-[9px] font-mono text-slate-300 bg-white/10 px-1 rounded">${f.val}</span>
                    </div>
                    <div class="text-[10px] text-slate-200 font-bold mb-1" style="color:${data.color}">${f.desc}</div>
                    <p class="text-[10px] text-slate-400 leading-relaxed">${f.details}</p>
                </div>
            `).join('');

            const intelHtml = data.intel.map(i => `
                <div class="mb-5">
                    <h3 class="text-xs font-black text-white uppercase mb-2 border-b border-white/10 pb-1">${i.title}</h3>
                    <p class="text-xs text-slate-400 leading-relaxed font-light">${i.text}</p>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="animate-fade-in">
                    ${intelHtml}
                    <div class="h-px w-full bg-white/10 my-4"></div>
                    <h3 class="text-[9px] font-bold text-slate-500 uppercase mb-3 tracking-widest">Active Connections</h3>
                    <div class="space-y-3">
                        ${flowsHtml}
                    </div>
                </div>
            `;
        }

        window.onload = initMap;
        window.onresize = () => Plotly.Plots.resize('cross-border-map');

    </script>
    <style>
        .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
